<html>
<head>
    <title>Formulario Alta Capitales</title>
    <meta charset="ISO-8859-1">
    <meta content-type="text/html">  
</head>
<body>
<FORM action="Alta.php" method="POST" name="FormAlta">
<TABLE width="225">
    <TR>
        <TD> Ciudad:</TD>
        <TD> <input type="TEXT" name="ciudad" size="20" maxlength="450"> </TD>
    </TR>
    <TR>
        <TD> Pais:</TD>
        <TD> <input type="TEXT" name="pais" size="20" maxlength="450"> </TD>
    </TR>
    <TR>
        <TD> Habitantes: </TD>
        <TD> <input type="number" name="habitantes" size="20" min="1"></TD>
    </TR>
    <TR>
        <TD> Superficie: </TD>
        <TD> <input type="number" name="superficie" size="20" min="1"></TD>
    </TR>
    <TR>
        <TD> Tiene Metro? </TD>
        <TD> <INPUT TYPE="checkbox" name="tieneMetro"> </TD>
    </TR>
    <TR>
        <TD colspan="2" align="center"> 
            <INPUT TYPE="SUBMIT" name="Submit" value="Agregar">
            <p><a href="Menu.html">Volver al menu del ABM</a></p>
        </TD>
    </TR>
</TABLE>
</FORM>
</body>
</html>
